<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Card Game</title>

    <style>
      .flex-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        background-color: aliceblue;
        height: 220px;
        position: absolute;
        bottom: 0%;
        width: 100%;
        align-content: stretch;
        gap: 30px;
      }
      .card {
        width: 100px;
        background-color: rgb(192, 18, 53);
        color: white;
        font-size: 15px;
        line-height: 40px;
      }
      .square {
        min-width: 50px;
        height: 50px;
        background-color: rgb(12, 0, 0);
        color: white;
        font-size: 15px;
        line-height: 40px;
        align-items: center;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Your card game layout here -->
    <div class="flex-container">
      <button type = click id="b1" onclick="changecolor()"  >1</button>
      <div class="card">
        <div id="C1N"></div>
        <div id="C1_Y" style="font-size: 30px;"></div>
        <div id="C1_A" style="font-size: 20px;"></div>
      </div>
      <div class="square">1</div>
      <div class="card">c2</div>
      <div class="square">1</div>
      <div class="card">c3</div>
      <div class="square">1</div>
      <div class="card">c4</div>
      <div class="square">1</div>
      <div class="card">c5</div>
      <div class="square">1</div>
    </div>

    <!-- JavaScript logic for the card game -->
    <script>
      let N = ["Echoes in Rain", "Velvet Horizons", "Fragments of Tomorrow", "Neon Reverie", "Whispers of the Wild"];
      let Y = ["1928", "1932", "1936", "1940", "1944"];
      let A = ["Lyra", "Mira", "Aria", "Nova", "Stella"];
      let choice = [9, 8];

      document.getElementById("C1N").innerHTML = N[0];
      document.getElementById("C1_Y").innerHTML = Y[0];
      document.getElementById("C1_A").innerHTML = A[0];

      function changecolor() {
        document.getElementById("b1").style.backgroundColor = "red";
        let x = document.getElementById("b1").innerHTML;
        choice.push(x);
        document.getElementById("b1").innerHTML = choice[choice.length - 1] + 1;
      }
    </script>
    <div id="root"></div>

  </body>
</html>
